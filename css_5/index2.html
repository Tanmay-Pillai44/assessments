<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ind-container">
        <div class="ind-left">HAPPY</div>
        <div class="ind-mid">INDEPENDENCE</div>
        <div class="ind-right">DAY</div>
    </div>

    <div class="sky"></div>

    <div class="sun">
        <img src="img/sun.png" alt="" class="sun-img" width="150px">
    </div>

    <div class="city"></div>

    <div class="road"></div>

    <div class="flag">
        <img src="img/flag.png" alt="" class="flag-img" width="120px">
    </div>

    <div class="car"></div>

    <div class="wheel">
        <img src="img/wheel.png" alt="" class="front-wheel" width="82px">
        <img src="img/wheel.png" alt="" class="rear-wheel" width="82px">
    </div>
</body>
</html>
